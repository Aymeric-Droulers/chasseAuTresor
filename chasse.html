<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page d'une Chasse</title>
  <link rel="stylesheet" href="chasse.css" />
</head>
<body>
  <h1 id="chasseName">Chargement de la chasse...</h1>

  <div id="startDateInfo" style="text-align:center; margin-bottom:20px;"></div>

  <!-- Affichage du précompte (30,20,15 puis 10..0) -->
  <div id="preCountdown" class="highlight"></div>

  <!-- Timer principal (une fois la chasse démarrée) -->
  <div id="mainTimer">00:00</div>

  <div id="message"></div>

  <script src="chasse.js"></script>
  <script src="fetch-chasse.js"></script>
</body>
</html>
