<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
<h1>Formulaire de création de chasse au trésor</h1>
<form action="/submit" method="post">
    <label for="name">Nom de la chasse</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="nbTeams">Nombre d'équipes</label>
    <input type="number" id="nbTeams" name="nbTeams" min="0" required><br><br>

    <label for="peopleByTeam">Nombre de membres par équipe</label>
    <input type="number" id="peopleByTeam" name="peopleByTeam" min="0" required><br><br>

    <label for="startDate">Date et heure de début</label>
    <input type="datetime-local" id="startDate" name="startDate" required><br><br>

    Durée de la chasse<br>
    <label for="duration_hours"></label>
    <input type="number" id="duration_hours" name="duration_hours" min="0" required>h
    <label for="duration_minutes"></label>
    <input type="number" id="duration_minutes" name="duration_minutes" min="0" max="59" required>min<br><br>

    <label for="place">Lieu</label>
    <input type="text" id="place" name="place" required><br><br>

    <label for="accessCode">Code d'accès</label>
    <input type="text" id="accessCode" name="accessCode" required><br><br>

    <label for="theme">Thème</label>
    <select id="theme" name="theme" required>
        <option value="exterieur">Extérieur</option>
        <option value="medieval">Médiéval</option>
        <option value="difficile">Difficile</option>
    </select><br><br>

    <label for="randomSteps">Étapes aléatoires</label>
    <input type="checkbox" id="randomSteps" name="randomSteps"><br><br>

    <label for="randomDeparture">Départ aléatoire</label>
    <input type="checkbox" id="randomDeparture" name="randomDeparture"><br><br>

    <input type="submit" value="Créer">
    <button type="button" id="auto-fill">Remplir automatiquement</button>
</form>

<script src="admin.js"></script>

</body>
</html>
