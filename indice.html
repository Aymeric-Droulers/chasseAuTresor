<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indice</title>
  <link rel="stylesheet" href="indice.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Indice</h1>
    </header>
    <main>
      <p id="hint" class="highlighted"></p>
      <!-- Bouton Retour sous l'indice -->
      <a href="listing.html" class="button-back">Retour</a>
    </main>
  </div>

  <script>
    // Récupérer l'indice depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const stepHint = params.get('step');

    if (stepHint) {
      document.getElementById('hint').textContent = stepHint;
    } else {
      document.getElementById('hint').textContent = "Aucun indice disponible.";
    }
  </script>
</body>
</html>
