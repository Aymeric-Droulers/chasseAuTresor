<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indice</title>
</head>
<body>
  <h1>Indice</h1>
  <p id="hint"></p>

  <script>
    // Récupérer l'indice depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const stepHint = params.get('step');

    if (stepHint) {
      document.getElementById('hint').textContent = stepHint;
    } else {
      document.getElementById('hint').textContent = "Aucun indice disponible.";
    }
  </script>
</body>
</html>
