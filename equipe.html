<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link rel="stylesheet" href="equipe.css">
</head>
<body>
    <div class="container">
        <h1 class="title">All Teams</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <label for="searchTeams">Search Teams:</label>
            <input id="searchTeams" type="text" placeholder="Search by team name" autocomplete="off">
        </div>

        <!-- Team List -->
        <div id="teamList" class="team-list">
            <!-- Teams will be dynamically rendered here -->
        </div>
    </div>

    <!-- Floating Button for Creating Team -->
    <button id="floatingCreateButton" class="floating-btn">+</button>

    <!-- Create Team Pop-up -->
    <div id="create-popup" class="popup hidden">
        <h2>Create a Team</h2>
        <label for="teamName">Team Name:</label>
        <input id="teamName" type="text" placeholder="Enter team name" autocomplete="off">
        <label for="accessCode">Access Code (4 digits):</label>
        <input id="accessCode" type="text" placeholder="Enter access code" autocomplete="off"> 
        <div class="popup-buttons">
            <button id="createTeamButton" class="btn btn-primary">Create Team</button>
            <button id="cancelCreateButton" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- Join Team Pop-up -->
    <div id="join-team-popup" class="popup hidden">
        <h2>Join Team</h2>
        <p id="teamNameDisplay"></p>
        <label for="accessCodeInput">Access Code:</label>
        <input id="accessCodeInput" type="text" placeholder="Enter the team's access code" autocomplete="off">
        <div class="popup-buttons">
            <button id="confirmJoinButton" class="btn btn-primary">Join</button>
            <button id="cancelJoinPopup" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="equipe.js"></script>
</body>
</html>
