<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Mon Compte</title>
  <link rel="stylesheet" href="mon_compte.css">
</head>

<body>
  <header class="header">
    <div class="logo-title">
      <img src="../images/logo.png" alt="Logo Lockéo" class="logo">
      <h1 class="header-title">LOCKÉO</h1>
    </div>
    <nav class="nav-links">
      <a href="creer-evenement.html" class="nav-link">Créer son événement</a>
      <a href="evenements-alentours.html" class="nav-link">Événements aux alentours</a>
      <a href="historique.html" class="nav-link">Historique</a>
    </nav>
    <img src="../images/connexion.png" alt="Connexion" class="login-logo">
  </header>
  <div class="container">
    <h1>Mon Compte</h1>

    <!-- Section Informations utilisateur -->
    <div class="section" id="user-info">
      <h2>Informations utilisateur</h2>
      <p><strong>Nom : </strong><span id="userName">Chargement...</span></p>
      <p><strong>Email : </strong><span id="userEmail">Chargement...</span></p>
      <p>
        <strong>Mot de passe : </strong>
        <input type="password" id="userPassword" readonly value="********">
        <button onclick="togglePassword()">Afficher</button>
      </p>
    </div>

    <!-- Section contenant les chasses créées et rejointes -->
    <div class="chasses-container">
      <!-- Section Chasses créées -->
      <div class="section" id="created-hunts">
        <h2>Chasses créées</h2>
        <ul id="createdHunts">Chargement...</ul>
      </div>

      <!-- Section Chasses rejointes -->
      <div class="section" id="joined-hunts">
        <h2>Chasses rejointes</h2>
        <ul id="joinedHunts">Chargement...</ul>
      </div>
    </div>

    <script src="mon_compte.js"></script>
</body>

</html>
